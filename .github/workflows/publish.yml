name: Publish

on:
  release:
    types: [created]

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Publish @shkumbinhsn/try-catch
        run: npm publish --workspace=@shkumbinhsn/try-catch --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @shkumbinhsn/try-catch-eslint
        run: npm publish --workspace=@shkumbinhsn/try-catch-eslint --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
