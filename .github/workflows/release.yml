name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Create Release PR or Tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          version: npm run version
          commit: "chore: release packages"
          title: "chore: release packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from eslint package
        id: get_version
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          VERSION=$(node -p "require('./packages/try-catch-eslint/package.json').version")
          echo "version=v$VERSION" >> $GITHUB_OUTPUT
          echo "Version: v$VERSION"

      - name: Check if tag exists
        id: check_tag
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/${{ steps.get_version.outputs.version }}$"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag ${{ steps.get_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag ${{ steps.get_version.outputs.version }} does not exist"
          fi

      - name: Create and push tag
        if: steps.changesets.outputs.hasChangesets == 'false' && steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.get_version.outputs.version }}
          git push origin ${{ steps.get_version.outputs.version }}

      - name: Create GitHub Release
        if: steps.changesets.outputs.hasChangesets == 'false' && steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: ${{ steps.get_version.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Publish to npm (runs after release is created)
      - name: Publish @shkumbinhsn/try-catch
        if: steps.changesets.outputs.hasChangesets == 'false' && steps.check_tag.outputs.exists == 'false'
        run: npm publish --workspace=@shkumbinhsn/try-catch --access public --provenance
        continue-on-error: true

      - name: Publish @shkumbinhsn/try-catch-eslint
        if: steps.changesets.outputs.hasChangesets == 'false' && steps.check_tag.outputs.exists == 'false'
        run: npm publish --workspace=@shkumbinhsn/try-catch-eslint --access public --provenance
        continue-on-error: true
