name: Publish Beta

on:
  release:
    types: [created]

jobs:
  publish-beta:
    name: Publish Beta to npm
    runs-on: ubuntu-latest
    # Only run for prereleases (beta, alpha, rc, etc.)
    if: github.event.release.prerelease == true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Publish @shkumbinhsn/try-catch (beta)
        run: npm publish --workspace=@shkumbinhsn/try-catch --access public --tag beta
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @shkumbinhsn/try-catch-eslint (beta)
        run: npm publish --workspace=@shkumbinhsn/try-catch-eslint --access public --tag beta
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
